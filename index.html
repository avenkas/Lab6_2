<!DOCTYPE html>  <!-- Визначаємо, що це документ HTML5 -->
<html lang="uk">  <!-- Встановлюємо українську мову для сторінки -->
<head>
    <meta charset="UTF-8">  <!-- Вказуємо кодування UTF-8 для коректного відображення українських символів -->
    <title>Дата і час</title>  <!-- Заголовок сторінки, який відображається у вкладці браузера -->
    
    <style>
        /* Стилізація футера, щоб він завжди залишався внизу */
        footer {
            position: fixed;  /* Закріплюємо футер внизу вікна */
            bottom: 10px;  /* Відступ від нижнього краю */
            width: 100%;  /* Футер займає всю ширину сторінки */
            text-align: center;  /* Центруємо текст */
            font-size: 18px;  /* Робимо текст читабельним */
            background-color: #f4f4f4;  /* Світлий фон */
            padding: 10px;  /* Відступи всередині футера */
        }
    </style>
</head>
<body>

    <!-- Футер містить три абзаци для виводу дати, часу та кількості тижнів до Нового року -->
    <footer>
        <p id="date"></p>  <!-- Тут буде виведено форматовану дату -->
        <p id="time"></p>  <!-- Тут буде показано поточний час у форматі ЧЧ/ММ/СС (am/pm) -->
        <p id="weeksToNewYear"></p>  <!-- Тут відображатиметься кількість тижнів до Нового року -->
    </footer>

    <!-- Підключаємо зовнішній JavaScript-файл, який обробляє дату та час -->
    <script src="lab6_2.js"></script>

</body>
</html>
